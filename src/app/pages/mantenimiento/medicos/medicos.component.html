<div class="row animated fadeIn fast">

              <div class="col-12">
                  <div class="card">
                      <div class="card-body">

                            <input type="text"
                            class="form-control"
                            placeholder="Buscar Hospitales"
                            #txtBusqueda
                            (keyup)="buscarMedicos(txtBusqueda.value)"
                            />

                      </div>
                  </div>
              </div>
    </div>


<div class="row
            animated
            fadeIn
            fast"
     *ngIf="cargando">
  <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando...</h4>
        <i class=" fa fa-2x fa-spin fa-refresh"></i>
        <p class="mb-0"></p>
      </div>

  </div>
</div>

<!-- (197) 6.35min Tablas vamos a basic table de ahi a bordered table lo elegimos con el inspector al lado y copiamos y pegamos aqui-->


<div class="row"
*ngIf="!cargando">
  <div class="col-12">
                        <div class="card">
                            <div class="card-body">

                            <div class="text-right">
                                  <a  class="btn btn-primary
                                            fa fa-hospital-o"
                                         routerLink="/medico/nuevo"
                                         >
                                         Crear médico
                                  </a>

                              </div>
                                <h4 class="card-title">Médicos</h4>
                                <h6 class="card-subtitle">Médicos registrados en la Aplicacion</h6>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th class="ancho100">Foto</th>
                                                <th>Nombre</th>
                                                <th>Hospital</th>
                                                <th class="text-nowrap ancho100">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let medico of medicos">

                                                 <td class="text-center cursor">
                                                  <img [src]="medico.img | imagenmedico :'medicos'"
                                                       [alt]="medico.nombre"
                                                       class="ancho50"
                                                       (click)="abrirModal(medico)">
                                                </td>

                                                <td>{{medico.nombre}}</td>
                                                <td>{{medico.hospital.nombre}}</td>

                                                <td class="text-nowrap text-center">
                                                    <a [routerLink]="['/medico', medico._id]"
                                                        data-toggle="tooltip"
                                                        data-original-title="Editar">
                                                        <i class="fa fa-pencil text-inverse m-r-10 cursor"></i>
                                                    </a>

                                                    <a (click)="eliminarMedico(medico)"
                                                      class="cursor"
                                                      data-toggle="tooltip"
                                                      data-original-title="Borrar">
                                                      <i class="fa fa-close text-danger"></i>
                                                    </a>
                                                </td>


                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                              <!--
                              <button type="button" class="btn btn-primary">Anterior</button>
                              &nbsp;
                              <button type="button" class="btn btn-primary">Siguiente</button>
                              -->
                            </div>
                        </div>
                    </div>

</div>
