
<!-- * (40) barra de progreso-->
    <div class="row">
              <div class="col-12">
                  <div class="card">
                      <div class="card-body">
                    <h3 class="card-title">Barra de progreso</h3>

        <!--Barra progreso azul-->
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"

                [attr.ariaValuenow]="porcentaje1"
                aria-valuenow="55"
                aria-valuemin="0"
                aria-valuemax="100"
                [style.width]="porcentaje1 + '%'">
              </div>
        </div>

<br>
        <!--Barra progreso verde-->
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                role="progressbar"

                [attr.ariaValuenow]="porcentaje2"
                aria-valuenow="55"
                aria-valuemin="0"
                aria-valuemax="100"
                [style.width]="porcentaje2 + '%'">
              </div>
        </div>

              </div>
        </div>
    </div>
</div>

<!-- * (40) otras dos card 4.43 min -->
<!--Funciones para cambiar los valores con cambiar valor-->
<!--* (44) Con $event se reciben los parametros output del hijo y lo igualo al porcentaje de la barra-->
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <app-incrementador
                            (updateValores)="porcentaje1 =  $event "
                            leyenda="Progreso Azul"
                            [porcentaje]="porcentaje1">
            </app-incrementador>



          </div>
      </div>
  </div>


  <div class="col-6">
    <div class="card">
        <div class="card-body">

          <app-incrementador
                           (updateValores)="porcentaje2 =  $event "
                            leyenda="Progreso verde"
                            [porcentaje]="porcentaje2">
            </app-incrementador>


        </div>
    </div>


</div>
