<div class="row">

<div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Mi Perfil de usuario</h4>
                                <h6 class="card-subtitle">Ajustes</h6>

                                <form class="form p-t-20"
                                [formGroup]="perfilFormulario"
                                (submit)="actualizarPerfil()">

                                    <div class="form-group">
                                        <label for="exampleInputuname">Nombre</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>

                                            <input type="text"
                                             class="form-control"

                                             formControlName="nombre"

                                             placeholder="Introduce tu nombre">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-email"></i></div>

                                            <input type="email"
                                             class="form-control"

                                            placeholder="Introduce tu Email"
                                            formControlName="email"
                                            [readOnly]="usuario.google"
                                            >
                                        </div>
                                    </div>

                                    <button type="submit"
                                    class="btn btn-success waves-effect btn-block waves-light m-r-10"

                                    [disabled]="perfilFormulario.invalid">
                                    <i class ="fa fa-save"> Aceptar </i>
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>

<div class="col-lg-6">
                        <div class="card">
                            <div class="card-body ml-2">
                                <h4 class="card-title">Avatar</h4>
                                <h6 class="card-subtitle">Imagen del usuario</h6>

                                <div class="text-center">
                                <img [src]="usuario.imagenUrl" class="img_avatar">
                                </div>

                                <input type="file"
                                (change)="cambiarImagen($event.target.files[0])">
                                <br>
                                <br>
                                <button type="button"
                                        class="btn btn-success btn-block waves-effect waves-light m-r-10"

                                        [disabled]="!imagenSubir"
                                        (click)="subirImagen()">

                                    <i class ="fa fa-save"> Guardar Cambios </i>
                                </button>
                            </div>
                        </div>
                    </div>





</div>
